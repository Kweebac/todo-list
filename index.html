<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>

  <body>
    <header>
      <div>
        <div>Todo List</div>
        <img
          src="https://rvolkov8.github.io/project-todo-list/041bab159e6090c8d0cd.svg"
          alt=""
        />
      </div>
    </header>
    <div>
      <div class="sidebar">
        <div>
          <div>Projects</div>
          <div>+</div>
        </div>
        <div class="project">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M5 7V5H19V7H5M10.56 17.46L16.5 11.53L15.43 10.47L10.56 15.34L8.45 13.23L7.39 14.29L10.56 17.46Z"
            />
          </svg>
          <div>Default</div>
        </div>
      </div>
      <div class="main">
        <div>Project name</div>
        <!-- <div class="task">
          <input type="checkbox" />
          <div>
            <div id="title">
              Alfie & Breanna cuddling is equal to happiness :)
            </div>
            <div id="dueDate">In 4 hours</div>
          </div>
          <div>✖</div>
        </div> -->
        <div>
          <div>+</div>
          <div>Add task</div>
        </div>
      </div>
    </div>
    <form action="">
      <div>✖</div>
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div>
        <label for="desc">Description</label>
        <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
      </div>
      <div>
        <label for="dueDate">Due date</label>
        <input type="datetime-local" name="dueDate" id="dueDate" />
      </div>
      <div>
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="none" selected>Select priority</option>
          <option value="urgent">Urgent</option>
          <option value="important">Important</option>
          <option value="unimportant">Unimportant</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
